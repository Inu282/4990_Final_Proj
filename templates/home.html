<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Plan Your Journey</h1>
        <form action="/itinerary" method="post">
            <label for="destination">Destination:</label>
            <input type="text" id="destination" name="destination" placeholder="Enter your destination" required>

            <label for="travel_date">Travel Date:</label>
            <input type="date" id="travel_date" name="travel_date" required>

            <label for="vacation_length">Length of Stay (days):</label>
            <input type="number" id="vacation_length" name="vacation_length" placeholder="Number of days" required min="1">

            <label for="number_of_people">Number of People:</label>
            <input type="number" id="number_of_people" name="number_of_people" placeholder="Number of travelers" required min="1">

            <button type="submit">Create Itinerary</button>
        </form>
    </div>
</body>
</html>
